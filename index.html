<!DOCTYPE html>
<html>

<head>
    <!--Link Styles-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>


    <div class="container">
        <div class="opacity">
            <img id="profile-pic" src="images/profile.jpg" alt="Profile Picture" class="image">

            <img id="hover-pic" src="images/websiteh.png" alt="lamp icon with no opacity" class="image">

        </div>

        <div class="text-container">

            <h1>I'm a <span class="multiText"></span></h1>
            <div class="container-images">

                <div class="icons-vertical"> 

                <a href="https://nayamarajlich.com/">
                    <img src="images/website.png" alt="lamp icon" data-img="images/websiteh.png" class="image1 icon">
                </a>

                <img src="images/insta.png" alt="heart from instagram icon" data-img="images/instah.png"
                    class="image2 icon">

                    <a  href="mailto:design@nayamarajlich.com">
                <img src="images/email.png" alt="email icon" data-img="images/emailh.png" class="image3 icon"></a>

                <a href="https://www.linkedin.com/in/nayama-rajlich-20618323b/">
                <img src="images/linkedin.png" alt="linkedin icon" data-img="images/linkedinh.png" class="image4 icon"></a>

                <a href="https://www.youtube.com/channel/UCb7PT5mB_cuHG-qKeKu-7Dw">
                <img src="images/youtube2.png" alt="youtube play bottom icon" data-img="images/youtubeh.jpg"class="image5 icon"></a>


                    <a href="https://github.com/nrajlich">
                <img src="images/github2.png" alt="avatar github icon" data-img="images/githubh.png"
                    class="image6 icon"></a>
                

            </div>
        </div>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script>

            var container = document.querySelector(".container");
            var multiText = document.querySelector(".container");

            var typingEffect = new Typed(".multiText", {
                strings: ["designer", "art lover", "creator"],
                loop: true,
                typeSpeed: 100,
                backSpeed: 100,
                backDelay: 1400,
                preStringTyped: (pos) => {
                    switch (pos) {
                        case 0:
                            container.className = 'container green';
                            break;
                        case 1:
                            container.className = 'container red';
                            break;
                        case 2:
                            container.className = 'container yellow';
                            break;
                    }

                }
            });


            var icons = document.getElementsByClassName('icon');
            var websitePic = document.getElementById('hover-pic');

            for (let i = 0; i < icons.length; i++) {
                icons[i].addEventListener('mouseover', function () {
                    websitePic.style.opacity = 1;
                    websitePic.src = icons[i].dataset.img;
                });

                icons[i].addEventListener('mouseout', function () {
                    websitePic.style.opacity = 0;

                });
            }
        </script>
    </div>



</body>

</html>
